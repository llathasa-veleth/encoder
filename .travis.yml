language: android
dist: trusty
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - add-on
    - extra
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6
      - fonts-noto
before_script:
  - git clone https://github.com/flutter/flutter.git
  - "./flutter/bin/flutter doctor"
  - "export VER_RELEASE=v1.0.0"
script:
  - "./flutter/bin/flutter build apk"
cache:
  directories:
    - "$HOME/.pub-cache"
before_deploy:
  - pushd build/app/outputs/apk/release
  - mv ./app-release.apk ./Encoder.apk
  - popd
deploy:
  provider: releases
  token:
    secure: 
  file: build/app/outputs/apk/release/Encoder.apk
  on:
    repo: llathasa-veleth/encoder
    tags: true
  skip_cleanup: 'true'
  name: "Release $($VER_RELEASE)"
